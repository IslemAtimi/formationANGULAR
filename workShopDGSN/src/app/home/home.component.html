<mat-spinner *ngIf="loading" class="mx-auto mt-48"></mat-spinner>
<div class="flex mx-auto justify-around flex-wrap">
    <div *ngFor="let item of products" class="">
        <mat-card class="example-card w-72 h-72 my-5 overflow-hidden">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{item.title}}</mat-card-title>
              <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img class="h-1/2 object-cover" mat-card-image src="{{item.thumbnail}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p class="truncate ">
                {{item.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
