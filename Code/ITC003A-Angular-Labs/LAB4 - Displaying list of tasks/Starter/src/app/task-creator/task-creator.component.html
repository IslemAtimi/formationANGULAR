
<input placeholder="Description" [(ngModel)]="newTask.description" />

<select [(ngModel)]="newTask.priority" >
  <option [value]="low.value">
    {{low.label}}
  </option>
  <option [value]="normal.value">
    {{normal.label}}
  </option>
  <option [value]="high.value">
    {{high.label}}
  </option>
</select>

<button (click)="addTask(newTask)">
  Add task
</button>
